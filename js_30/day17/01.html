<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: coral;
      display: flex;
      justify-content: center;
    }
    #content {
      width: 40%;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="content">
  </div>
</body>
<script>
  const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled',
                 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive',
                 'Anywhere But Here', 'An Old Dog'];

  function deletePrefix(text) {
    return text.replace(/^(a |the |an )/i, '').trim()
  }

  const sortedBands = bands.sort((a, b) => deletePrefix(a) > deletePrefix(b) ? 1 : -1 )
  document.querySelector('#content').innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('')
</script>
</html>

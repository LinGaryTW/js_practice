<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html {
    justify-content: center;
    align-items: center;
  }
</style>
<body>
  <p onclick="makeGreen()">xBREAKxDOWNx</p>
</body>
<script>
  const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8}];

  function makeGreen() {
    const p = document.querySelector('p');
    p.style.color = '#BADA55'
    p.style.fontSize = '50px'
  }

  // regular
  console.log('hello');

  //interpolated
  console.log('I am a %s string!', 'nomoral');

  // styled
  console.log('%c I am some great test with css', 'font-size: 50px');

  // warming
  console.warn('Oh noooo');

  //error :/
  console.error('Shit!');

  // info 
  console.info('Crocodiles eat 3-4 people per yaer')

  // Testing
  console.assert(1 === 2, 'That is wrong')

  //clearing

  // console.clear(); // clear console

  // grouping together
  dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`);
    console.log(`this is ${dog.name}`);
    console.groupEnd(`${dog.name}`)
    })

  // counting
  console.count('a');
  console.count('a');
  console.count('a');
  console.count('a');
  console.count('a');
  console.count('a');
  //timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
    .then(data=> data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

  // table
  console.table(dogs)
  
</script>
</html>
